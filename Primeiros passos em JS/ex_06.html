<script>
    var dinheiro = Number(window.prompt('Quanto você ganha por hora? '))
    var horas = Number(window.prompt('Quantas horas você trabalha por mês? '))
    var salário = dinheiro * horas
    window.alert(`Você ganha ${dinheiro}R$/h e trabalha ${horas}h por mês, no total receberá ${salário} no final do mês `)
</script>
