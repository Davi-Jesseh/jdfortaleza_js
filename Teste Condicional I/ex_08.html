
<script>
    
    var n1 = Number(window.prompt('Nota da primeira prova parcial: '))
    var n2 = Number(window.prompt('Nota da segunda prova parcial: '))
    var media = (n1 + n2 ) / 2
    
    
    if (media == 10){
        alert(`Sua média foi ${media}`)
        alert('Parabéns, você foi aprovado com êxito, continue assim que você vai longe')

    }
 
    else if (media >= 7){
        alert(`Sua média foi ${media}`)
        alert('Aprovado! Parabéns, continue assim')
    }
    else if (media < 7){
        alert(`Sua média foi ${media}`)
        alert('Reprovado! Estude mais.')
    }
  
</script>
