<script>
    digite = Number(window.prompt('Digite um número'))
    switch(digite){
        case 0:
        dia = 'Domingo'
        break

        case 1:
        dia = 'Segunda-Feira'
        break

        case 2:
        dia = 'Terça-Feira'
        break

        case 3:
        dia = 'Quarta-Feira'
        break

        case 4:
        dia = 'Quinta-Feira'
        break

        case 5:
        dia = 'Sexta-Feira'
        break

        case 6:
        dia = 'Sabádo'
        break

        default:
        dia = 'Valor Inválido'
        
        
    }

    alert(dia)
</script>
