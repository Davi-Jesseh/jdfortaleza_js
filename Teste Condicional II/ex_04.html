<script>
    n1 = Number(window.prompt('Qual é o valor do seu Salário?'))
    if (n1 <= 280){
        n1 = n1 + (n1 * 20) / 100
        window.alert(`Seu novo salário é ${n1}`)
    }
    else if (n1 <= 700){
        n1 = n1 +(n1 * 15) / 100
        window.alert(`Seu novo salário é ${n1}`)
    }
    
    else if (n1 <= 1500){
        n1 = n1 +(n1 * 10) / 100
        window.alert(`Seu novo salário é ${n1}`)
    }

    else if (n1 > 1500){
        n1 = n1 + (n1 * 5) / 100
        window.alert(`Seu novo salário é ${n1}`)
    }
</script>
